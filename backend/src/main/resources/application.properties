#   spring.datasource.url=jdbc:sqlserver://nexum.database.windows.net;databaseName=Nexum;encrypt=false;
    spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Nexum;encrypt=false;
    spring.datasource.username=root
    spring.datasource.password=xxx
    spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
    spring.jpa.show-sql=true
    spring.jpa.hibernate.ddl-auto = update
    spring.servlet.multipart.max-file-size=50MB
    spring.servlet.multipart.max-request-size=50MB
    server.tomcat.threads.max=200
    server.connection-timeout=5s
    server.max-http-header-size=8KB
    server.tomcat.max-swallow-size=2MB
    server.tomcat.max-http-post-size=2MB

# Comandos abaixo é referente a certificado nível

server.ssl.key-store=classpath:chave_publica.crt
server.ssl.key-store-password=
server.ssl.key-password=
